<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- HEADER PAGE-->
    <header>
      <h1>Front Stackies</h1>
    </header>
    <!-- MAIN CONTAINER -->
    <main class="container">
      <section class="form">
        <!-- LINES OF THE FORM SECTION -->
        <span class="lines"></span>
        <span class="lines"></span>
        <span class="lines"></span>
        <span class="lines"></span>
        <!-- HEADER FORM -->
        <h3>Sign-up to participate</h3>
        <p>A new challenge to test your frontend skills every month !</p>
        <!-- FORM -->
        <form>
          <div class="txt_field">
            <input type="text" required />
            <span></span> <!-- LINE OF THE "FIRST NAME" FIELD-->
            <label>First Name</label>
          </div>
          <div class="txt_field">
            <input type="text" required />
            <span></span> <!-- LINE OF THE "EMAIL" FIELD-->
            <label>Email</label>
          </div>
          <!-- BUTTON FORM -->
          <input type="submit" id="button"></input>
        </form>
      </section>
    </main>
  </body>
</html>
